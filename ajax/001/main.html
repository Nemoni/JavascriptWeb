<!-- ajax实验页面 -->
<!DOCTYPE html>
<html>

<head>
    <title>ajax实验页面</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function loadXMLDoc() {
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest(); // 创建 XMLHttpRequest 对象
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); // 创建 XMLHttpRequest 对象
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText; // 获取服务器返回的数据
                }
            }
            xmlhttp.open("GET", "1.json", true); // 向服务器发送请求
            xmlhttp.send();
        }
    </script>
</head>

<body>
    <h2>使用 AJAX 修改该文本内容</h2>
    <button type="button" onclick="loadXMLDoc()">修改内容</button>
    <div id="myDiv"></div>
</body>

</html>
